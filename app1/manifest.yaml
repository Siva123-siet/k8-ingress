apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # replicaset labels
  labels:
    purpose: ingress
    project: roboshop
    app: app1
spec:
  replicas: 2
    # These are the labels replicaset used to create pod replicas,this should match pod labels
  selector:
    matchLabels:
      purpose: ingress
      project: roboshop
      app: app1
    # This is pod definition
  template:
    metadata:
      labels:
        purpose: ingress
        project: roboshop
        app: app1
    spec:
      containers:
      - name: app1
        image: siva316/app1:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app1
  labels:
    purpose: ingress
    project: roboshop
    app: app1
spec:
  selector:
    purpose: ingress
    project: roboshop
    app: app1
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:097003440739:certificate/68edfb0c-2105-4a49-8f9a-667ea815eb4f
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: "app1.daws-84s.store"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80 # app1 service port
